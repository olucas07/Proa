<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Calculador de IMS</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Calcule seu IMC!</h1>
        <div class="row">
            <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
            <span id="weight-val">20 kg</span>
        </div>
        <div class="row">
            <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
            <span id="height-val">100 cm</span>
        </div>

        <p id="result">20.0</p>
        <p id="category">Peso ideal</p>
    </div>

    <!--Script-->
    <script src="script/script.js"></script>
</body>
</html>
